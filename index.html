<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <title>Castaway</title>
  </head>
  <body>
    <!-- /================================== HEADER TO THE CODES START ==================================== \ -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav__intro" href="index.html">Castaway</a>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link active" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Episodes</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /================================== HEADER TO THE CODES END ====================================== \ -->

    <!-- /================================== MAIN TO THE CODES START ==================================== \ -->
    <div class="container">
      <main class="main">
        <div class="main__container">
          <div class="main__box">
            <img
              class="main__box_img"
              src="./IMG/main-img.jpg"
              alt="main-img"
            />
          </div>
          <div class="main__box active">
            <h1 class="main__box_title">Take your podcast to the</h1>
            <h1 class="main__box_title">next level</h1>
            <div class="main__box_icon">
              <p class="main__box_icons_paragraph">Listen on</p>
              <div class="main__box_icons">
                <img
                  class="main__box_icons_img"
                  src="./IMG/icon1.png"
                  alt="icon1"
                />
                <img
                  class="main__box_icons_img"
                  src="./IMG/icon2.png"
                  alt="icon2"
                />
                <img
                  class="main__box_icons_img"
                  src="./IMG/icon3.png"
                  alt="icon3"
                />
                <img
                  class="main__box_icons_img"
                  src="./IMG/icon4.png"
                  alt="icon4"
                />
                <img
                  class="main__box_icons_img"
                  src="./IMG/icon5.png"
                  alt="icon5"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- /================================== MAIN TO THE CODES END ====================================== \ -->
    <script src="./JS/index.js"></script>
  </body>
</html>
